<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Empleados | Aquadama</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Registro de Empleados</h1>

    <form id="employeeForm" enctype="multipart/form-data">
      <fieldset>
        <legend>Datos Personales</legend>

        <label>Nombre<input type="text" name="nombre" required /></label>
        <label>Apellidos<input type="text" name="apellidos" required /></label>
        <label>DNI<input type="text" name="dni" required /></label>
        <label>Número Seguridad Social<input type="text" name="ss" required /></label>
        <label>Fecha de Nacimiento<input type="date" name="fechaNacimiento" required /></label>
        <label>Nacionalidad<input type="text" name="nacionalidad" required /></label>
        <label>Sexo
          <select name="sexo" required>
            <option value="">Selecciona</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </label>
        <label>Lugar de Nacimiento<input type="text" name="lugarNacimiento" required /></label>
        <label>Estado Civil
          <select name="estadoCivil" required>
            <option value="">Selecciona</option>
            <option>Soltero/a</option>
            <option>Casado/a</option>
            <option>Divorciado/a</option>
            <option>Viudo/a</option>
          </select>
        </label>
        <label>Número de Hijos<input type="number" name="hijos" min="0" value="0" required /></label>
        <label>Teléfono<input type="tel" name="telefono" required /></label>
        <label>Email<input type="email" name="email" required /></label>
        <label>Formación Oficial<input type="text" name="formacion" /></label>
      </fieldset>

      <fieldset>
        <legend>Dirección y Centro</legend>
        <label>Dirección<input type="text" name="direccion" required /></label>
        <label>Código Postal<input type="text" name="cp" required /></label>
        <label>Población<input type="text" name="localidad" required /></label>
        <label>Provincia<input type="text" name="provincia" required /></label>
        <label>IBAN<input type="text" name="iban" required /></label>
      </fieldset>

      <fieldset>
        <legend>Contacto de Emergencia</legend>
        <label>Nombre Contacto<input type="text" name="nombreContacto" /></label>
        <label>Parentesco<input type="text" name="parentescoContacto" /></label>
        <label>Teléfono<input type="tel" name="telefonoContacto" /></label>
      </fieldset>

      <fieldset>
        <legend>Documentación</legend>
        <label>Foto DNI Delante<input type="file" name="fotoDNIDelante" accept="image/*" required /></label>
        <label>Foto DNI Detrás<input type="file" name="fotoDNIDetras" accept="image/*" required /></label>
        <label>Foto Personal<input type="file" name="fotoPersonal" accept="image/*" required /></label>
      </fieldset>

      <fieldset>
        <legend>Firma</legend>
        <canvas id="signaturePad" width="400" height="150"></canvas><br />
        <button type="button" id="clearSignature">🧹 Limpiar Firma</button>
      </fieldset>

      <button type="submit">Registrar Empleado</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
